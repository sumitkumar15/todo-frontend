<!DOCTYPE html>
<html>
<head>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
</head>
<body>
<div class="container">
    <div class="left-container">

    </div>
    <div class="middle-container">
        <div class="app-header"><h1>Lazy List</h1></div>
        <div id="newtask" class="add-task">
            Title:<input class= "mdc-text-field__input" type="text" name="title" required="required">
            <br>
            Desc:<input type="text" name="desc">
            <br><br>
            <button class="w3-button w3-yellow" id="addtask">
                Add to list
            </button>
            <br>
        </div>
        <div id="tasks" class="tasksection"></div>
    </div>
    <div class="right-container">
        <div class="modify-tasks">
            Title:<input type="text" class="modify-controls" name="mod-title" required="required">
            <br>
            Desc:<input type="text" class="modify-controls" name="mod-desc">
            <br><br>
            <button id="modifytask">Update</button>
            <br>
        </div>
    </div>
</div>

  <script src="js/compiled/todo_frontend.js" type="text/javascript"></script>
</body>
</html>
